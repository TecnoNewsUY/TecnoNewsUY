<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoNewsUY</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Shantell+Sans&family=Slackey&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos para PC */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            font-size: 16px;
            line-height: 1.6;
        }

        .pc-header {
            display: block;
        }

        .pc-menu {
            display: flex;
            justify-content: flex-start;
            margin-top: 0;
            margin-bottom: 0;
            flex-grow: 1;
            margin-right: 20%;
        }

        .pc-menu a {
            display: block;
            padding: 5px 10px;
            color: #000;
            background-color: transparent;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            font-family: 'Slackey', cursive;
            text-transform: uppercase;
            transition: background-color 0.3s, color 0.3s;
        }

        .pc-menu a:hover {
            background-color: #6F273F;
            color: #fff;
        }

        .pc-menu a {
            flex: 1;
        }

        /* Estilos para dispositivos móviles */
        @media (max-width: 600px) {
            body {
                font-family: 'Roboto', sans-serif;
                margin: 0;
                padding: 0;
                font-size: 16px;
                line-height: 1.6;
            }

            .pc-header {
                display: none;
            }

            .movil-header {
                background-color: #FFAC06;
                padding: 10px;
                position: relative;
                text-align: center;
            }

            .movil-logo {
                margin-left: 10px;
                margin-right: 10px;
            }

            .movil-menu-toggle {
                position: absolute;
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%);
                font-size: 24px;
                cursor: pointer;
            }

            .movil-menu {
                display: none;
                flex-direction: column;
                align-items: center;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #FFAC06;
                z-index: 1;
            }

            .movil-menu a {
                margin: 5px 0;
            }

            .movil-menu.show-menu {
                display: flex;
            }

            /* Cambios específicos para dispositivos móviles */
            .movil-h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Header para PC -->
    <header class="pc-header">
        <nav class="pc-menu">
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/index.html">INICIO</a>
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/page1.html">NOTICIAS</a>
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/page2.html">ÚLTIMA HORA</a>
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/page3.html">OFERTAS</a>
        </nav>
    </header>

    <!-- Header para dispositivos móviles -->
    <header class="movil-header">
        <!-- Símbolo "☰" para abrir el menú -->
        <span class="movil-menu-toggle">&#9776;</span>
        <a href="https://tecnonewsuy.github.io/TecnoNewsUY/index.html">
            <img class="movil-logo" src="https://raw.githubusercontent.com/TecnoNewsUY/TecnoNewsUY/master/corona.png" alt="Logo TecnoNewsUY">
        </a>
        <h1 class="movil-h1">YÄMÄRKÄ</h1>
        <nav class="movil-menu">
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/index.html">INICIO</a>
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/page1.html">NOTICIAS</a>
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/page2.html">ÚLTIMA HORA</a>
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/page3.html">OFERTAS</a>
        </nav>
    </header>

    <script>
        // Script to toggle the menu on mobile devices
        const movilMenuToggle = document.querySelector('.movil-menu-toggle');
        const movilMenu = document.querySelector('.movil-menu');

        movilMenuToggle.addEventListener('click', () => {
            movilMenu.classList.toggle('show-menu');
        });
    </script>
</body>
</html>
