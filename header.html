<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoNewsUY</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Slackey&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            font-size: 16px;
            line-height: 1.6;
        }

        header {
            background-color: #FFAC06;
            padding: 10px 20px; /* Ajustar padding del header */
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-family: 'Anton', sans-serif;
            font-size: 28px; /* Ajustar tamaño de fuente del título */
            flex-grow: 1;
            margin-right: auto;
        }

        .logo {
            max-height: 50px; /* Tamaño fijo del logo */
            max-width: 100%;
            margin-right: 10px;
        }

        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 0; /* Eliminar margen superior */
            margin-bottom: 0; /* Eliminar margen inferior */
            flex-grow: 1;
            margin-left: auto;
        }

        .menu a {
            display: block;
            padding: 5px 10px; /* Ajustar padding de los enlaces del menú */
            color: #000;
            background-color: transparent;
            text-align: center;
            text-decoration: none;
            font-size: 14px; /* Ajustar tamaño de fuente del menú */
            font-family: 'Slackey', cursive;
            text-transform: uppercase;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu a:hover {
            background-color: #6F273F;
            color: #fff;
        }

        .menu a {
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <img class="logo" src="https://img.freepik.com/free-vector/gradient-quill-pen-design-template_23-2149837194.jpg" alt="Logo TecnoNewsUY">
        <h1 class="titulo-principal">TecnoNewsUY</h1>
        <nav class="menu">
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/index.html">INICIO</a>
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/page1.html">NOTICIAS</a>
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/page2.html">ÚLTIMA HORA</a>
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/page3.html">OFERTAS</a>
        </nav>
    </header>
</body>
</html>
