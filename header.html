<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoNewsUY</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Work+Sans:wght@400;700&family=Slackey&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            font-size: 16px;
            line-height: 1.6;
        }

        header {
            background-color: #FFAC06;
            padding: 20px;
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 70%; /* Se reduce el ancho del encabezado al 70% */
            margin: auto; /* Centra el encabezado horizontalmente */
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 400px; /* Tamaño aumentado del logo */
            margin-right: 5px; /* Separación entre el logo y el título */
        }

        h1 {
            margin: 0;
            font-family: 'Slackey', cursive; /* Se aplica la tipografía Slackey al título */
            font-size: 36px; /* Tamaño aumentado del título */
        }

        .menu {
            display: flex;
            justify-content: flex-start; /* Los menús se alinean a la izquierda */
            margin-top: 20px;
        }

        .menu a {
            display: block;
            padding: 10px 20px;
            color: black;
            background-color: transparent;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s;
            text-transform: uppercase; /* Convierte el texto del menú a mayúsculas */
            font-family: 'Slackey', cursive; /* Se aplica la tipografía Slackey al texto del menú */
        }

        .menu a:hover {
            background-color: #6F273F;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://raw.githubusercontent.com/TecnoNewsUY/TecnoNewsUY/master/Orange_Simple_Online_Shopping_Logo-removebg-preview.png" alt="Logo">
            <h1 class="titulo-principal">TecnoNewsUY</h1>
        </div>
        <nav class="menu">
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/index.html">Inicio</a>
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/page1.html">Noticias</a>
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/page2.html">Última Hora</a>
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/page3.html">Ofertas</a>
        </nav>
    </header>
</body>
</html>
