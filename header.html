<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoNewsUY</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Shantell+Sans&family=Slackey&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            font-size: 16px;
            line-height: 1.6;
        }

        /* Estilos para dispositivos de pantalla grande (PC) */
        .header-pc {
            background-color: #FFAC06;
            padding: 10px 20px;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title-pc {
            margin: 0;
            font-family: 'Shantell Sans', sans-serif;
            font-size: 24px;
            flex-grow: 0;
            margin-right: 10px;
        }

        .logo-pc {
            max-height: 50px;
            max-width: 100%;
            margin-right: 10px;
        }

        .menu-pc {
            display: flex;
            justify-content: flex-start;
            margin-top: 0;
            margin-bottom: 0;
            flex-grow: 1;
            margin-right: 20%;
        }

        .menu-pc a {
            display: block;
            padding: 5px 10px;
            color: #000;
            background-color: transparent;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            font-family: 'Slackey', cursive;
            text-transform: uppercase;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu-pc a:hover {
            background-color: #6F273F;
            color: #fff;
        }

        .menu-pc a {
            flex: 1;
        }

        /* Estilos para dispositivos móviles */
        @media screen and (max-width: 768px) {
            .header-mobile {
                background-color: #FFAC06;
                padding: 5px 20px; /* Reducir el tamaño del header en dispositivos móviles */
                color: #fff;
                text-align: center;
                display: flex;
                justify-content: space-between; /* Colocar el símbolo del menú a la izquierda y el logo y título al final */
                align-items: center;
            }

            .title-mobile {
                margin: 0;
                font-family: 'Shantell Sans', sans-serif;
                font-size: 24px;
            }

            .logo-mobile {
                max-height: 50px;
                max-width: 100%;
                margin-right: 10px;
            }

            /* Estilos para el símbolo del menú en dispositivos móviles */
            .menu-icon {
                display: none; /* Ocultar el símbolo en dispositivos de pantalla grande */
                font-size: 24px;
                cursor: pointer;
            }

            /* Estilos para el menú de navegación en dispositivos móviles */
            .menu-mobile {
                display: none;
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                margin-top: 10px;
            }

            .menu-mobile a {
                display: block;
                padding: 5px 10px;
                color: #000;
                background-color: transparent;
                text-align: center;
                text-decoration: none;
                font-size: 14px;
                font-family: 'Slackey', cursive;
                text-transform: uppercase;
                transition: background-color 0.3s, color 0.3s;
            }

            .menu-mobile a:hover {
                background-color: #6F273F;
                color: #fff;
            }

            /* Estilos para el menú desplegado en dispositivos móviles */
            .menu-mobile.active {
                display: flex;
            }

            /* Estilos para la tipografía del menú desplegado en dispositivos móviles */
            .mobile-menu-text {
                display: none;
                font-family: 'Work Sans', sans-serif;
                font-weight: 700;
                font-size: 18px;
                color: #000;
                text-transform: uppercase;
                margin-top: 10px;
            }

            /* Estilos para la tipografía del menú desplegado en dispositivos móviles cuando está activo */
            .menu-mobile.active .mobile-menu-text {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Encabezado para PC -->
    <header class="header-pc">
        <a href="https://tecnonewsuy.github.io/TecnoNewsUY/index.html">
            <img class="logo-pc" src="https://raw.githubusercontent.com/TecnoNewsUY/TecnoNewsUY/master/corona.png" alt="Logo TecnoNewsUY">
        </a>
        <h1 class="title-pc">YÄMÄRKÄ</h1>
        <nav class="menu-pc">
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/index.html">INICIO</a>
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/page1.html">NOTICIAS</a>
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/page2.html">ÚLTIMA HORA</a>
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/page3.html">OFERTAS</a>
        </nav>
    </header>

    <!-- Encabezado para dispositivos móviles -->
    <header class="header-mobile">
        <div class="header-content">
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/index.html">
                <img class="logo-mobile" src="https://raw.githubusercontent.com/TecnoNewsUY/TecnoNewsUY/master/corona.png" alt="Logo TecnoNewsUY">
            </a>
            <h1 class="title-mobile">YÄMÄRKÄ</h1>
        </div>
        <div class="menu-icon">&#9776;</div>
        <div class="menu-mobile">
            <!-- El menú desplegado en dispositivos móviles -->
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/index.html">INICIO</a>
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/page1.html">NOTICIAS</a>
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/page2.html">ÚLTIMA HORA</a>
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/page3.html">OFERTAS</a>
        </div>
        <div class="mobile-menu-text">Menú</div>

        <script>
            // Script para mostrar/ocultar el menú en dispositivos móviles
            const menuIcon = document.querySelector('.menu-icon');
            const mobileMenu = document.querySelector('.menu-mobile');

            menuIcon.addEventListener('click', function() {
                mobileMenu.classList.toggle('active');
            });
        </script>
    </header>
</body>
</html>
