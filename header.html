<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoNewsUY</title>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            font-size: 16px;
            line-height: 1.6;
        }

        header {
            background-color: #FFAC06;
            padding: 10px;
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            height: 100px; /* Aumentamos la altura del header */
        }

        header img {
            margin-right: 10px;
            height: 80px; /* Aumentamos el tamaño del logo */
        }

        h1 {
            margin: 0;
            font-family: 'Sigmar One', cursive;
            font-size: 24px; /* Reducimos el tamaño del texto TecnoNewsUY */
        }

        .menu {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            width: 75%; /* Ancho del menú, 75% de la página */
            margin: 0 auto; /* Centrar el menú horizontalmente */
        }

        .menu a {
            display: block;
            width: 100%;
            padding: 5px 0; /* Reducimos el espaciado vertical del menú */
            color: #000;
            background-color: transparent;
            text-align: center;
            text-decoration: none;
            font-size: 14px; /* Reducimos el tamaño de la fuente del menú */
            transition: background-color 0.3s, color 0.3s;
        }

        .menu a:hover {
            background-color: #6F273F;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://raw.githubusercontent.com/TecnoNewsUY/TecnoNewsUY/master/Orange_Simple_Online_Shopping_Logo-removebg-preview.png" alt="TecnoNewsUY Logo">

        <a href="https://tecnonewsuy.github.io/TecnoNewsUY/page3.html">Ofertas</a>
    </nav>
</body>
</html>
