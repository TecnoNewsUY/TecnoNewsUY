<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoNewsUY</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Shantell+Sans&family=Slackey&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            font-size: 16px;
            line-height: 1.6;
        }

        header {
            background-color: #FFAC06;
            padding: 10px 20px;
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
            font-family: 'Shantell Sans', sans-serif;
            font-size: 24px;
            flex-grow: 0;
            margin-right: 10px;
        }

        .logo {
            max-height: 50px;
            max-width: 100%;
            margin-right: 10px;
        }

        .menu {
            display: flex;
            justify-content: flex-start;
            margin-top: 0;
            margin-bottom: 0;
            flex-grow: 1;
            margin-right: 20%;
        }

        .menu a {
            display: block;
            padding: 5px 10px;
            color: #000;
            background-color: transparent;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            font-family: 'Slackey', cursive;
            text-transform: uppercase;
            transition: background-color 0.3s, color 0.3s;
        }

        .menu a:hover {
            background-color: #6F273F;
            color: #fff;
        }

        .menu a {
            flex: 1;
        }

        /* Media query for mobile devices */
        @media (max-width: 600px) {
            header {
                flex-direction: row; /* Display logo and title in the same line */
                align-items: center; /* Center the items horizontally */
                justify-content: space-between; /* Separate logo and title from the menu icon */
            }

            .menu {
                display: none; /* Hide the menu by default on mobile devices */
                flex-direction: column;
                background-color: #FFAC06;
                position: absolute;
                top: 100%; /* Position the menu just below the header */
                left: 0;
                width: 100%;
                padding: 10px;
            }

            .menu.open {
                display: flex; /* Show the menu when the "open" class is added */
            }

            .menu a {
                color: #fff;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="https://tecnonewsuy.github.io/TecnoNewsUY/index.html">
            <img class="logo" src="https://raw.githubusercontent.com/TecnoNewsUY/TecnoNewsUY/master/corona.png" alt="Logo TecnoNewsUY">
        </a>
        <h1 class="titulo-principal">YÄMÄRKÄ</h1>
        <nav class="menu">
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/index.html">INICIO</a>
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/page1.html">NOTICIAS</a>
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/page2.html">ÚLTIMA HORA</a>
            <a href="https://tecnonewsuy.github.io/TecnoNewsUY/page3.html">OFERTAS</a>
        </nav>
    </header>

    <script>
        // JavaScript code to toggle the menu
        const menuToggle = document.querySelector('.menu-toggle');
        const menu = document.querySelector('.menu');

        menuToggle.addEventListener('click', () => {
            menu.classList.toggle('open');
        });
    </script>
</body>
</html>
