<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TecnoNews - Categoría 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Aquí se cargará el contenido del header desde el enlace proporcionado -->
    <div id="header"></div>

    <!-- Aquí se mostrarán las últimas 5 noticias de la categoría 1 -->
    <div id="news-container"></div>

    <!-- Paginación -->
    <div id="pagination">
        <button id="prev-btn">Anterior</button>
        <button id="next-btn">Siguiente</button>
    </div>

    <!-- Aquí se cargará el contenido del footer desde el enlace proporcionado -->
    <div id="footer"></div>

    <script>
        // Aquí es donde se cargará el contenido del header
        fetch('https://raw.githubusercontent.com/TecnoNewsUY/TecnoNewsUY/master/header.html')
            .then(response => response.text())
            .then(data => document.getElementById('header').innerHTML = data);

        // Aquí es donde se cargará el contenido del footer
        fetch('https://raw.githubusercontent.com/TecnoNewsUY/TecnoNewsUY/master/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        // Lógica para mostrar las últimas 5 noticias de la categoría 1 y manejar la paginación
        // Puedes obtener el JSON que proporcionaste y procesarlo aquí usando JavaScript
        // Por ejemplo, podrías cargar el JSON desde una variable para simularlo:
        const noticias = [{"titulo": "Título de la noticia 1", "contenido": "Contenido de la noticia 1...", "categoria": "1", "imagen": "https://ejemplo.com/imagen1.jpg", "enlace_noticia": "https://ejemplo.com/noticia1.html"}, {"titulo": "Título de la noticia 2", "contenido": "Contenido de la noticia 2...", "categoria": "2", "imagen": "https://ejemplo.com/imagen2.jpg", "enlace_noticia": "https://ejemplo.com/noticia2.html"}, {"titulo": "Título de la noticia 3", "contenido": "Contenido de la noticia 3...", "categoria": "1", "imagen": "https://ejemplo.com/imagen3.jpg", "enlace_noticia": "https://ejemplo.com/noticia3.html"}, /* ... */];

        // Función para mostrar las últimas 5 noticias de la categoría 1
        function mostrarNoticias(pagina) {
            const noticiasPorPagina = 5;
            const startIndex = (pagina - 1) * noticiasPorPagina;
            const endIndex = startIndex + noticiasPorPagina;
            const noticiasMostradas = noticias.slice(startIndex, endIndex);

            const newsContainer = document.getElementById('news-container');
            newsContainer.innerHTML = '';

            noticiasMostradas.forEach(noticia => {
                const noticiaPreview = document.createElement('div');
                // Puedes agregar aquí el contenido y estilos para la previsualización de la noticia
                noticiaPreview.innerHTML = `
                    <h2>${noticia.titulo}</h2>
                    <img src="${noticia.imagen}" alt="${noticia.titulo}">
                    <p>${noticia.contenido.slice(0, 50)}${noticia.contenido.length > 50 ? '...' : ''}</p>
                    <a href="${noticia.enlace_noticia}" target="_blank">Leer más</a>
                `;
                newsContainer.appendChild(noticiaPreview);
            });
        }

        let currentPage = 1;
        mostrarNoticias(currentPage);

        // Manejador de eventos para cambiar de página
        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                mostrarNoticias(currentPage);
            }
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            const totalPages = Math.ceil(noticias.length / 5);
            if (currentPage < totalPages) {
                currentPage++;
                mostrarNoticias(currentPage);
            }
        });
    </script>
</body>
</html>
