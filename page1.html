<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <!-- Obtener el header -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Variables de colores del header */
        :root {
            --color-primario: #007BFF;
            --color-fondo: #f8f9fa;
            --color-texto: #333;
        }

        /* Estilos generales */
        body {
            font-family: "Helvetica Neue", sans-serif;
            line-height: 1.6;
            color: var(--color-texto);
            background-color: var(--color-fondo);
            margin: 0;
        }

        /* Estilos del header */
        /* Estilos del cuerpo y las noticias */
        #cuerpo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .noticia {
            width: 300px;
            margin: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            background-color: white;
        }

        .noticia:hover {
            transform: translateY(-5px);
        }

        .imagen-noticia {
            height: 200px;
            background-size: cover;
            background-position: center;
            margin-bottom: 10px;
        }

        h3 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--color-primario);
        }

        p {
            margin: 0;
            font-size: 1rem;
            color: #777;
        }

        .leer-mas {
            display: block;
            margin-top: 10px;
            color: var(--color-primario);
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s ease;
            text-decoration: none;
        }

        .leer-mas:hover {
            color: #0056b3;
        }

        /* Botón de paginación */
        #paginacion {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-pagina {
            background-color: var(--color-primario);
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-pagina:hover {
            background-color: #0056b3;
        }

        .btn-pagina.activo {
            background-color: #0056b3;
            font-weight: bold;
        }

        /* Estilos del footer */
    </style>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'https://raw.githubusercontent.com/TecnoNewsUY/TecnoNewsUY/master/header.html',
                dataType: 'html',
                success: function (data) {
                    $('#header').html(data);
                    var colorPrimario = $('.navbar-brand').css('color');
                    var colorFondo = $('.navbar').css('background-color');
                    $(':root').css('--color-primario', colorPrimario);
                    $(':root').css('--color-fondo', colorFondo);
                },
                error: function () {
                    console.log('Error al obtener el header');
                }
            });

            // Resto del código permanece igual...
        });
    </script>
</head>
<body>
    <div id="header"></div>
    <div id="cuerpo"></div>
    <div id="paginacion"></div>
    <div id="footer"></div>
</body>
</html>
