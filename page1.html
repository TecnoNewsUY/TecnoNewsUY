<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <!-- Obtener el header -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'https://raw.githubusercontent.com/TecnoNewsUY/TecnoNewsUY/master/header.html',
                dataType: 'html',
                success: function (data) {
                    $('#header').html(data);
                },
                error: function () {
                    console.log('Error al obtener el header');
                }
            });

            // Función para cargar noticias en el cuerpo
            function cargarNoticias(noticias) {
                var cuerpoHTML = '';
                for (var i = noticias.length - 1; i >= 0; i--) {
                    var noticia = noticias[i];
                    var previewContenido = noticia.contenido.length > 50 ? noticia.contenido.slice(0, 50) + '...' : noticia.contenido;
                    cuerpoHTML += `
                        <div class="noticia">
                            <a href="${noticia.enlace_noticia}" target="_blank">
                                <div class="imagen-noticia" style="background-image: url(${noticia.imagen});"></div>
                                <h3>${noticia.titulo}</h3>
                                <p>${previewContenido}</p>
                                <span class="leer-mas">Leer más</span>
                            </a>
                        </div>
                    `;
                }
                $('#cuerpo').html(cuerpoHTML);
            }

            // Obtener el JSON y cargar las noticias de categoría 1
            $.getJSON('https://raw.githubusercontent.com/TecnoNewsUY/TecnoNewsUY/master/todaslasnoticias/todaslasnoticias.json', function (data) {
                var noticiasCategoria1 = data.filter(noticia => noticia.categoria === "1");
                cargarNoticias(noticiasCategoria1);
            });

            // Función para cambiar de página
            function cambiarPagina(pagina) {
                $.getJSON('https://raw.githubusercontent.com/TecnoNewsUY/TecnoNewsUY/master/todaslasnoticias/todaslasnoticias.json', function (data) {
                    var noticiasCategoria1 = data.filter(noticia => noticia.categoria === "1");
                    var noticiasPorPagina = 5;
                    var inicio = (pagina - 1) * noticiasPorPagina;
                    var fin = inicio + noticiasPorPagina;
                    var noticiasPagina = noticiasCategoria1.slice(inicio, fin);
                    cargarNoticias(noticiasPagina);
                });
            }

            // Botones de cambio de página
            var paginaActual = 1;
            $('#anterior').click(function () {
                if (paginaActual > 1) {
                    paginaActual--;
                    cambiarPagina(paginaActual);
                }
            });
            $('#siguiente').click(function () {
                paginaActual++;
                cambiarPagina(paginaActual);
            });

            // Obtener el footer
            $.ajax({
                url: 'https://raw.githubusercontent.com/TecnoNewsUY/TecnoNewsUY/master/footer.html',
                dataType: 'html',
                success: function (data) {
                    $('#footer').html(data);
                },
                error: function () {
                    console.log('Error al obtener el footer');
                }
            });
        });
    </script>
    <style>
        /* Estilos generales */
        body {
            font-family: "Helvetica Neue", sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
        }

        /* Estilos del header */
        /* Estilos del cuerpo y las noticias */
        #cuerpo {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .noticia {
            width: 300px;
            margin: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .noticia:hover {
            transform: translateY(-5px);
        }

        .imagen-noticia {
            height: 200px;
            background-size: cover;
            background-position: center;
            margin-bottom: 10px;
        }

        h3 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: bold;
            color: #007BFF;
        }

        p {
            margin: 0;
            font-size: 1rem;
            color: #777;
        }

        .leer-mas {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            cursor: pointer;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .leer-mas:hover {
            color: #0056b3;
        }

        /* Estilos del footer */
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="cuerpo"></div>
    <div id="footer"></div>
</body>
</html>
