<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <!-- Obtener el header -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                url: 'https://raw.githubusercontent.com/TecnoNewsUY/TecnoNewsUY/master/header.html',
                dataType: 'html',
                success: function (data) {
                    $('#header').html(data);
                },
                error: function () {
                    console.log('Error al obtener el header');
                }
            });

            // Función para cargar noticias en el cuerpo
            function cargarNoticias(noticias) {
                var cuerpoHTML = '';
                for (var i = noticias.length - 1; i >= 0; i--) {
                    var noticia = noticias[i];
                    var previewContenido = noticia.contenido.length > 50 ? noticia.contenido.slice(0, 50) + '...' : noticia.contenido;
                    cuerpoHTML += `
                        <div class="noticia">
                            <img src="${noticia.imagen}" alt="${noticia.titulo}">
                            <h3>${noticia.titulo}</h3>
                            <p>${previewContenido}</p>
                            <a href="${noticia.enlace_noticia}" target="_blank">Leer más</a>
                        </div>
                    `;
                }
                $('#cuerpo').html(cuerpoHTML);
            }

            // Obtener el JSON y cargar las noticias de categoría 1
            $.getJSON('https://raw.githubusercontent.com/TecnoNewsUY/TecnoNewsUY/master/todaslasnoticias/todaslasnoticias.json', function (data) {
                var noticiasCategoria1 = data.filter(noticia => noticia.categoria === "1");
                cargarNoticias(noticiasCategoria1);
            });

            // Función para cambiar de página
            function cambiarPagina(pagina) {
                $.getJSON('https://raw.githubusercontent.com/TecnoNewsUY/TecnoNewsUY/master/todaslasnoticias/todaslasnoticias.json', function (data) {
                    var noticiasCategoria1 = data.filter(noticia => noticia.categoria === "1");
                    var noticiasPorPagina = 5;
                    var inicio = (pagina - 1) * noticiasPorPagina;
                    var fin = inicio + noticiasPorPagina;
                    var noticiasPagina = noticiasCategoria1.slice(inicio, fin);
                    cargarNoticias(noticiasPagina);
                });
            }

            // Botones de cambio de página
            var paginaActual = 1;
            $('#anterior').click(function () {
                if (paginaActual > 1) {
                    paginaActual--;
                    cambiarPagina(paginaActual);
                }
            });
            $('#siguiente').click(function () {
                paginaActual++;
                cambiarPagina(paginaActual);
            });

            // Obtener el footer
            $.ajax({
                url: 'https://raw.githubusercontent.com/TecnoNewsUY/TecnoNewsUY/master/footer.html',
                dataType: 'html',
                success: function (data) {
                    $('#footer').html(data);
                },
                error: function () {
                    console.log('Error al obtener el footer');
                }
            });
        });
    </script>
    <style>
        /* Estilos del cuerpo y las noticias */
        /* Estilos del header y el footer */
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="cuerpo"></div>
    <div id="footer"></div>
</body>
</html>
