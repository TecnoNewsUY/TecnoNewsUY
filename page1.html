<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoNewsUY - Noticias</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="titulo-principal">TecnoNewsUY</h1>
        <nav class="menu">
            <a href="index.html">Inicio</a>
            <a href="page1.html">Noticias</a>
            <a href="page2.html">Última Hora</a>
            <a href="page3.html">Ofertas</a>
        </nav>
    </header>
    
    <div class="container">
        <h2 class="section-title">Noticias</h2>

        <section id="noticias-lista-1" class="noticias-lista">
            <!-- Aquí se mostrarán las noticias de la categoría 1 -->
        </section>
    </div>
    
    <script src="script.js"></script>
    <script>
        fetch('https://raw.githubusercontent.com/TecnoNewsUY/TecnoNewsUY/master/todaslasnoticias/todaslasnoticias.json')
            .then(response => response.json())
            .then(data => {
                const noticiasLista = document.getElementById('noticias-lista-1');
                const noticiasCategoria1 = data.filter(noticia => noticia.categoria === "1");
                mostrarNoticias(noticiasCategoria1, noticiasLista);
                agregarEnlaces(data, noticiasLista);
            })
            .catch(error => console.log(error));

        function mostrarNoticias(noticias, contenedor) {
            contenedor.innerHTML = '';

            noticias.forEach(noticia => {
                const divNoticia = document.createElement('div');
                divNoticia.classList.add('noticia');
                divNoticia.dataset.titulo = noticia.titulo;

                const titulo = document.createElement('h3');
                titulo.classList.add('noticia-titulo');
                titulo.textContent = noticia.titulo;

                const contenido = document.createElement('p');
                contenido.textContent = noticia.contenido;

                const imagen = document.createElement('img');
                imagen.src = noticia.imagen;
                imagen.alt = noticia.titulo;

                divNoticia.appendChild(titulo);
                divNoticia.appendChild(contenido);
                divNoticia.appendChild(imagen);

                contenedor.appendChild(divNoticia);
            });
        }

        function agregarEnlaces(data, contenedor) {
            const noticias = contenedor.querySelectorAll('.noticia');

            noticias.forEach(noticia => {
                const tituloNoticia = noticia.querySelector('.noticia-titulo');
                const categoria = noticia.parentElement.id.split('-')[2];
                const noticiasMismaCategoria = data.filter(noticia => noticia.categoria === categoria);
                const index = Array.from(noticiasMismaCategoria).indexOf(noticia) + 1;

                const enlace = document.createElement('a');
                enlace.href = `page1.html#${categoria}-${index}`;
                enlace.innerText = tituloNoticia.innerText;
                
                tituloNoticia.innerHTML = '';
                tituloNoticia.appendChild(enlace);
            });
        }
    </script>
</body>
</html>
