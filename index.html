<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnoNewsUY - Inicio</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="titulo-principal">TecnoNewsUY</h1>
        <nav class="menu">
            <a href="index.html">Inicio</a>
            <a href="page1.html">Noticias</a>
            <a href="page2.html">Última Hora</a>
            <a href="page3.html">Ofertas</a>
        </nav>
    </header>
    
    <div class="container">
        <h2 class="section-title">Noticias Destacadas</h2>

        <section id="noticias-destacadas" class="noticias-lista">
            <!-- Aquí se mostrarán las noticias destacadas -->
        </section>
    </div>
    
    <script src="script.js"></script>
    <script>
        fetch('https://raw.githubusercontent.com/TecnoNewsUY/TecnoNewsUY/master/todaslasnoticias/todaslasnoticias.json')
            .then(response => response.json())
            .then(data => {
                const noticiasDestacadas = obtenerUltimasNoticias(data, 3);
                mostrarNoticiasDestacadas(noticiasDestacadas);
            })
            .catch(error => console.log(error));

        function obtenerUltimasNoticias(noticias, cantidad) {
            const noticiasOrdenadas = noticias.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
            return noticiasOrdenadas.slice(0, cantidad);
        }

        function mostrarNoticiasDestacadas(noticias) {
            const noticiasDestacadasContainer = document.getElementById('noticias-destacadas');

            noticias.forEach(noticia => {
                const divNoticia = document.createElement('div');
                divNoticia.classList.add('noticia');

                const titulo = document.createElement('h3');
                titulo.classList.add('noticia-titulo');
                titulo.textContent = noticia.titulo;

                const contenido = document.createElement('p');
                contenido.textContent = noticia.contenido;

                const imagen = document.createElement('img');
                imagen.src = noticia.imagen;
                imagen.alt = noticia.titulo;

                divNoticia.appendChild(titulo);
                divNoticia.appendChild(contenido);
                divNoticia.appendChild(imagen);

                noticiasDestacadasContainer.appendChild(divNoticia);
            });

            agregarEnlaces(noticiasDestacadasContainer);
        }

        function agregarEnlaces(contenedor) {
            const noticias = contenedor.querySelectorAll('.noticia');

            noticias.forEach((noticia, index) => {
                const tituloNoticia = noticia.querySelector('.noticia-titulo');
                const enlace = document.createElement('a');
                enlace.href = `page1.html#${index}`;
                enlace.innerText = tituloNoticia.innerText;

                tituloNoticia.innerHTML = '';
                tituloNoticia.appendChild(enlace);
            });
        }
    </script>
</body>
</html>
