<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TecnoNewsUY - Ofertas</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>TecnoNewsUY - Ofertas</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="page1.html">Noticias</a></li>
            <li><a href="page2.html">Última Hora</a></li>
            <li><a href="page3.html">Ofertas</a></li>
        </ul>
    </nav>
    <section class="content-section">
        <div class="container">
            <h2>Ofertas en Uruguay</h2>
            <div id="noticias-ofertas">
                <!-- Aquí se insertarán las noticias de Ofertas -->
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2023 TecnoNewsUY. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // Obtener el contenedor de noticias de Ofertas
            const noticiasOfertasContainer = document.getElementById('noticias-ofertas');

            // Array de noticias de Ofertas
            const noticias = [
                // Aquí se agregarán dinámicamente las noticias
            ];

            // Función para mostrar las noticias de Ofertas
            const mostrarNoticiasOfertas = () => {
                // Vaciar el contenedor de noticias de Ofertas
                noticiasOfertasContainer.innerHTML = '';

                // Crear y agregar elementos de noticias al contenedor
                noticias.forEach(noticia => {
                    const noticiaElement = document.createElement('div');
                    noticiaElement.innerHTML = `
                        <h3>${noticia.titulo}</h3>
                        <p>${noticia.contenido}</p>
                    `;
                    noticiasOfertasContainer.appendChild(noticiaElement);
                });
            };

            // Cargar las noticias de Ofertas al cargar la página
            mostrarNoticiasOfertas();
        });
    </script>
</body>
</html>
