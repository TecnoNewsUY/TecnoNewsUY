    <script>
        /* Contenido del Service Worker */
        // Aquí va el contenido del archivo service-worker.js que se obtuvo previamente.
        // Cache de archivos estáticos
const CACHE_NAME = 'tecnonews-cache-v1';
const urlsToCache = [
  '/',
  '/styles.css',
  '/script.js',
  // Agrega aquí los archivos adicionales que deseas cachear
];

// Instalación del Service Worker
self.addEventListener('install', (event) => {
  event.waitUntil(
    caches.open(CACHE_NAME)
      .then((cache) => {
        return cache.addAll(urlsToCache);
      })
  );
});

// Activación del Service Worker
self.addEventListener('activate', (event) => {
  event.waitUntil(
    caches.keys()
      .then((cacheNames) => {
        return Promise.all(
          cacheNames.filter((cacheName) => {
            return cacheName !== CACHE_NAME;
          }).map((cacheName) => {
            return caches.delete(cacheName);
          })
        );
      })
  );
});

// Interceptando las solicitudes y respondiendo desde el caché
self.addEventListener('fetch', (event) => {
  event.respondWith(
    caches.match(event.request)
      .then((response) => {
        if (response) {
          return response;
        }
        return fetch(event.request);
      })
  );
});


    </script>
